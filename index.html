<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ragdoll Rigging Step 2: Elbow Joint</title>

  <!-- IMPORT MAP -->
  <script type="importmap">
  {
    "imports": {
      "three":    "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/":   "https://unpkg.com/three@0.150.1/",
      "cannon-es":"https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>

  <!-- suppress favicon 404 -->
  <link rel="icon" href="data:,">

  <style>
    body { margin:0; overflow:hidden; }
    #info {
      position:absolute; top:8px; left:8px;
      padding:4px 8px; background:rgba(0,0,0,0.6);
      color:#fff; font-family:sans-serif; font-size:13px;
      z-index:10;
    }
  </style>
</head>
<body>
  <div id="info">Loading rig step 2…</div>

  <script type="module">
    import * as THREE        from 'three';
    import { GLTFLoader }    from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON       from 'cannon-es';

    // — SCENE & CAMERA —
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 3, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // — HELPERS —
    scene.add(new THREE.AxesHelper(1));
    scene.add(new THREE.GridHelper(10, 10));

    // — LIGHTING —
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    // — PHYSICS WORLD —
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);             // enable gravity
    world.broadphase = new CANNON.NaiveBroadphase();
    world.solver.iterations = 10;

    const v3ToC = (v) => new CANNON.Vec3(v.x, v.y, v.z);
    const cToV3 = (c) => new THREE.Vector3(c.x, c.y, c.z);

    // — LOAD MODEL & BUILD RIG STEP 2 —
    const infoEl = document.getElementById('info');
    const loader = new GLTFLoader();

    loader.load(
      './models/model.gltf',
      (gltf) => {
        infoEl.textContent = 'Model loaded. Rigging joint…';

        // add the model
        const model = gltf.scene;
        model.scale.set(0.25, 0.25, 0.25);
        scene.add(model);

        // show skeleton helper
        const skelHelper = new THREE.SkeletonHelper(model);
        skelHelper.material.linewidth = 2;
        scene.add(skelHelper);

        // find the SkinnedMesh
        let skinned = null;
        model.traverse((o) => {
          if (o.isSkinnedMesh) skinned = o;
        });
        if (!skinned) {
          infoEl.textContent = '⚠️ No SkinnedMesh found.';
          return;
        }

        // log bone names
        console.log('Bones:', skinned.skeleton.bones.map(b => b.name));

        // pick the elbow bone (first "right" match) and its parent
        const bone = skinned.skeleton.bones.find(b => /right/i.test(b.name)) ||
                     skinned.skeleton.bones[0];
        const parentBone = bone.parent;

        infoEl.textContent = `Bone: ${bone.name}, Parent: ${parentBone.name}`;

        // — VISUAL MARKERS —
        // child (elbow) marker – red
        const markerChild = new THREE.Mesh(
          new THREE.SphereGeometry(0.1, 16, 16),
          new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        scene.add(markerChild);
        bone.getWorldPosition(markerChild.position);

        // parent marker – blue
        const markerParent = new THREE.Mesh(
          new THREE.SphereGeometry(0.1, 16, 16),
          new THREE.MeshBasicMaterial({ color: 0x0000ff })
        );
        scene.add(markerParent);
        parentBone.getWorldPosition(markerParent.position);

        // — PHYSICS BODIES —
        const bodyChild = new CANNON.Body({
          mass: 1,
          shape: new CANNON.Sphere(0.1),
          position: v3ToC(markerChild.position),
        });
        const bodyParent = new CANNON.Body({
          mass: 0,  // static anchor
          shape: new CANNON.Sphere(0.1),
          position: v3ToC(markerParent.position),
        });
        world.addBody(bodyChild);
        world.addBody(bodyParent);

        // — CONSTRAINT: connect elbow to parent —
        const pivotA = new CANNON.Vec3(0, 0, 0);
        const pivotB = new CANNON.Vec3(0, 0, 0);
        const constraint = new CANNON.PointToPointConstraint(
          bodyChild, pivotA,
          bodyParent, pivotB
        );
        world.addConstraint(constraint);
        infoEl.textContent += ' | Joint constraint added.';

        // — ANIMATE PHYSICS & MARKERS —
        const clock = new THREE.Clock();
        (function animate() {
          requestAnimationFrame(animate);

          const dt = clock.getDelta();
          world.step(1/60, dt, 3);

          // sync markers with physics bodies
          markerChild.position.copy(cToV3(bodyChild.position));
          markerParent.position.copy(cToV3(bodyParent.position));

          renderer.render(scene, camera);
        })();
      },
      (xhr) => {
        const pct = xhr.total ? ((xhr.loaded / xhr.total) * 100).toFixed(0) : '?';
        infoEl.textContent = `Loading model… ${pct}%`;
      },
      (err) => {
        console.error('Error loading model:', err);
        infoEl.textContent = 'Error loading model – check console.';
      }
    );

    // — RENDER LOOP (without physics) —
    // This loop will start after model loads in the loader callback above.

    // — HANDLE RESIZE —
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
