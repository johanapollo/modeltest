<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ragdoll: Driving Bone from Physics</title>

  <!-- import map for Three.js & Cannon-es -->
  <script type="importmap">
  {
    "imports": {
      "three":    "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/":   "https://unpkg.com/three@0.150.1/",
      "cannon-es":"https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>

  <link rel="icon" href="data:,">
  <style>
    body { margin:0; overflow:hidden; }
    #info {
      position:absolute; top:8px; left:8px;
      padding:4px 8px; background:rgba(0,0,0,0.6);
      color:#fff; font-family:sans-serif; font-size:13px;
      z-index:10;
    }
  </style>
</head>
<body>
  <div id="info">Loading ragdoll…</div>

  <script type="module">
    import * as THREE        from 'three';
    import { GLTFLoader }    from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON       from 'cannon-es';

    // — Scene & Camera —
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera   = new THREE.PerspectiveCamera(
      75, innerWidth/innerHeight, 0.1, 100
    );
    camera.position.set(0, 3, 5);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();

    // — Helpers & Lights —
    scene.add(new THREE.AxesHelper(1), new THREE.GridHelper(10,10));
    scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));
    const dl = new THREE.DirectionalLight(0xffffff,0.8);
    dl.position.set(5,10,7.5);
    scene.add(dl, new THREE.AmbientLight(0xffffff,0.5));

    // — Physics World —
    const world = new CANNON.World();
    world.gravity.set(0,0,0);  // keep zero-G for now
    world.broadphase = new CANNON.NaiveBroadphase();
    world.solver.iterations = 10;

    const v3ToC = v => new CANNON.Vec3(v.x,v.y,v.z);
    const cToV3 = c => new THREE.Vector3(c.x,c.y,c.z);

    const infoEl = document.getElementById('info');
    const loader = new GLTFLoader();

    loader.load(
      './models/model.gltf',
      gltf => {
        infoEl.textContent = 'Model loaded. Setting up…';

        // add model and scale
        const model = gltf.scene;
        model.scale.set(0.25,0.25,0.25);
        scene.add(model);

        // skeleton helper
        const skel = new THREE.SkeletonHelper(model);
        skel.material.linewidth = 2;
        scene.add(skel);

        // find the skinned mesh
        let skinned = null;
        model.traverse(o => o.isSkinnedMesh && (skinned = o));
        if (!skinned) {
          infoEl.textContent = '⚠️ No skinned mesh found.';
          return;
        }

        // bone names from your list
        const childName  = 'mixamorigRightForeArm';  // elbow
        const parentName = 'mixamorigRightArm';      // shoulder

        const childBone  = skinned.skeleton.getBoneByName(childName);
        const parentBone = skinned.skeleton.getBoneByName(parentName);

        if (!childBone || !parentBone) {
          infoEl.textContent = '❌ Bone lookup failed.';
          console.error('Bones:', childBone, parentBone);
          return;
        }

        infoEl.textContent = `Driving ${childName} from physics`;

        // Create physics bodies
        const posChild  = new THREE.Vector3();
        const posParent = new THREE.Vector3();
        childBone.getWorldPosition(posChild);
        parentBone.getWorldPosition(posParent);

        const bodyChild = new CANNON.Body({
          mass: 1,
          shape: new CANNON.Sphere(0.15),
          position: v3ToC(posChild)
        });
        const bodyParent = new CANNON.Body({
          mass: 0,
          shape: new CANNON.Sphere(0.15),
          position: v3ToC(posParent)
        });
        world.addBody(bodyChild);
        world.addBody(bodyParent);

        // Connect with ball-and-socket
        world.addConstraint(new CANNON.PointToPointConstraint(
          bodyChild, new CANNON.Vec3(0,0,0),
          bodyParent, new CANNON.Vec3(0,0,0)
        ));

        // Animation loop
        const clock = new THREE.Clock();
        (function animate() {
          requestAnimationFrame(animate);

          // 1) Step physics
          const dt = clock.getDelta();
          world.step(1/60, dt, 3);

          // 2) Sync debug markers (optional)
          // markerChild.position.copy(cToV3(bodyChild.position));
          // markerParent.position.copy(cToV3(bodyParent.position));

          // 3) Compute world‐space bone direction
          const wPosChild  = cToV3(bodyChild.position);
          const wPosParent = cToV3(bodyParent.position);
          const dir = wPosChild.clone().sub(wPosParent).normalize();

          // 4) Build a quaternion that rotates +X to align with dir
          const worldQuat = new THREE.Quaternion()
            .setFromUnitVectors(new THREE.Vector3(1,0,0), dir);

          // 5) Convert worldQuat into parent‐bone local space
          parentBone.updateWorldMatrix(true,false);
          const parentWorldQuat = new THREE.Quaternion();
          parentBone.getWorldQuaternion(parentWorldQuat);
          const localQuat = parentWorldQuat.inverse().multiply(worldQuat);

          // 6) Apply to the forearm bone
          childBone.quaternion.copy(localQuat);

          // 7) Render
          renderer.render(scene, camera);
        })();
      },
      xhr => {
        const pct = xhr.total ? (xhr.loaded/xhr.total*100).toFixed(0) : '?';
        infoEl.textContent = `Loading… ${pct}%`;
      },
      err => {
        console.error('Error loading model:', err);
        infoEl.textContent = '❌ Load error';
      }
    );

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
