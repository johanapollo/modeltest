<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ragdoll Demo: Full Right-Arm Rig</title>

  <!-- import map for Three.js & Cannon-es -->
  <script type="importmap">
  {
    "imports": {
      "three":    "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/":   "https://unpkg.com/three@0.150.1/",
      "cannon-es":"https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>

  <!-- suppress favicon 404 -->
  <link rel="icon" href="data:,">

  <style>
    body { margin:0; overflow:hidden; }
    #info {
      position:absolute; top:8px; left:8px;
      padding:4px 8px; background:rgba(0,0,0,0.6);
      color:#fff; font-family:sans-serif; font-size:13px;
      z-index:10;
    }
  </style>
</head>
<body>
  <div id="info">Loading ragdoll…</div>

  <script type="module">
    import * as THREE        from 'three';
    import { GLTFLoader }    from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON       from 'cannon-es';

    // — Scene & Camera —
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera   = new THREE.PerspectiveCamera(
      75, window.innerWidth/window.innerHeight, 0.1, 100
    );
    camera.position.set(0, 3, 90);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();

    // — Helpers & Lights —
    scene.add(new THREE.AxesHelper(1), new THREE.GridHelper(10,10));
    scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));
    const dl = new THREE.DirectionalLight(0xffffff,0.8);
    dl.position.set(5,10,7.5);
    scene.add(dl, new THREE.AmbientLight(0xffffff,0.5));

    // — Physics World —
    const world = new CANNON.World();
    // re-enable gravity
    world.gravity.set(0, -9.82, 0);
    world.broadphase = new CANNON.NaiveBroadphase();
    world.solver.iterations = 10;

    const v3ToC = v => new CANNON.Vec3(v.x,v.y,v.z);
    const cToV3 = c => new THREE.Vector3(c.x,c.y,c.z);

    const infoEl = document.getElementById('info');
    const loader = new GLTFLoader();

    loader.load(
      './models/model.gltf',
      gltf => {
        infoEl.textContent = 'Model loaded. Setting up ragdoll…';

        // add & scale the model
        const model = gltf.scene;
        model.scale.set(0.25,0.25,0.25);
        scene.add(model);

        // skeleton helper
        const skel = new THREE.SkeletonHelper(model);
        skel.material.linewidth = 2;
        scene.add(skel);

        // find the SkinnedMesh
        let skinned = null;
        model.traverse(o => { if (o.isSkinnedMesh) skinned = o; });
        if (!skinned) {
          infoEl.textContent = '⚠️ No SkinnedMesh found.';
          return;
        }

        // 2) define all bone-pairs for the right arm
        const bonePairs = [
          { child: 'mixamorigRightForeArm', parent: 'mixamorigRightArm' },
          { child: 'mixamorigRightArm',     parent: 'mixamorigRightShoulder' },
          { child: 'mixamorigRightShoulder', parent: 'mixamorigSpine2' }
        ];

        // 3) create physics bodies and constraints
        const bodies = {};
        bonePairs.forEach(({ child, parent }) => {
          const bC = skinned.skeleton.getBoneByName(child);
          const bP = skinned.skeleton.getBoneByName(parent);

          const posC = new THREE.Vector3(), posP = new THREE.Vector3();
          bC.getWorldPosition(posC);
          bP.getWorldPosition(posP);

          const bodyC = new CANNON.Body({
            mass: 1,
            shape: new CANNON.Sphere(0.15),
            position: v3ToC(posC)
          });
          const bodyP = new CANNON.Body({
            mass: 0,
            shape: new CANNON.Sphere(0.15),
            position: v3ToC(posP)
          });
          world.addBody(bodyC);
          world.addBody(bodyP);

          world.addConstraint(new CANNON.PointToPointConstraint(
            bodyC, new CANNON.Vec3(0,0,0),
            bodyP, new CANNON.Vec3(0,0,0)
          ));

          bodies[child]  = bodyC;
          bodies[parent] = bodyP;
        });

        infoEl.textContent = 'Ragdoll physics initialized.';

        // 4) animation loop: step physics & drive bones
        const clock = new THREE.Clock();
        (function animate() {
          requestAnimationFrame(animate);

          // physics step
          const dt = clock.getDelta();
          world.step(1/60, dt, 3);

          // for each bone-pair, compute & apply rotation
          bonePairs.forEach(({ child, parent }) => {
            const bodyC = bodies[child], bodyP = bodies[parent];
            const boneC = skinned.skeleton.getBoneByName(child);
            const boneP = skinned.skeleton.getBoneByName(parent);

            // world positions
            const wC = cToV3(bodyC.position);
            const wP = cToV3(bodyP.position);
            const dir = wC.clone().sub(wP).normalize();

            // quaternion rotating +X to dir
            const worldQuat = new THREE.Quaternion()
              .setFromUnitVectors(new THREE.Vector3(1,0,0), dir);

            // get parent's world rotation
            boneP.updateWorldMatrix(true,false);
            const pwq = new THREE.Quaternion();
            boneP.getWorldQuaternion(pwq);

            // invert & compute local
            const invPwq = pwq.clone().invert();
            const localQuat = invPwq.multiply(worldQuat);

            // apply to child bone
            boneC.quaternion.copy(localQuat);
          });

          renderer.render(scene, camera);
        })();
      },
      xhr => {
        const pct = xhr.total ? (xhr.loaded/xhr.total*100).toFixed(0) : '?';
        infoEl.textContent = `Loading… ${pct}%`;
      },
      err => {
        console.error('Error loading model:', err);
        infoEl.textContent = '❌ Load error – check console.';
      }
    );

    // handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
