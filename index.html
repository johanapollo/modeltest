<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ragdoll Demo: Skeleton Test</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/": "https://unpkg.com/three@0.150.1/"
    }
  }
  </script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    // Scene & Camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);
    const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0, 1.6, 3);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 7.5);
    scene.add(dir);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // Load a **rigged** GLTF model
    const loader = new GLTFLoader();
    loader.load(
      'https://threejs.org/examples/models/gltf/CesiumMan/glTF/CesiumMan.gltf',
      gltf => {
        const model = gltf.scene;
        scene.add(model);

        // Find the first SkinnedMesh
        let skinnedMesh = null;
        model.traverse(obj => {
          if (obj.isSkinnedMesh) skinnedMesh = obj;
        });

        if (skinnedMesh) {
          // Show the skeleton bones
          const helper = new THREE.SkeletonHelper(skinnedMesh);
          helper.material.linewidth = 2;
          scene.add(helper);
          console.log('Skeleton helper added for:', skinnedMesh.name);
        } else {
          console.warn('No SkinnedMesh found in this model.');
        }
      },
      xhr => console.log(`Loading ${(xhr.loaded/xhr.total*100).toFixed(0)}%`),
      err => console.error('Error loading model:', err)
    );

    // Handle Resize
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Render Loop
    (function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
