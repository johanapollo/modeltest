<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ragdoll Rigging Step 2 (Zero-G Markers)</title>

  <!-- IMPORT MAP -->
  <script type="importmap">
  {
    "imports": {
      "three":    "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/":   "https://unpkg.com/three@0.150.1/",
      "cannon-es":"https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>

  <link rel="icon" href="data:,">
  <style>
    body { margin:0; overflow:hidden; }
    #info {
      position:absolute; top:8px; left:8px;
      padding:4px 8px; background:rgba(0,0,0,0.6);
      color:#fff; font-family:sans-serif; font-size:13px;
      z-index:10;
    }
  </style>
</head>
<body>
  <div id="info">Loading step 2…</div>

  <script type="module">
    import * as THREE        from 'three';
    import { GLTFLoader }    from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON       from 'cannon-es';

    // — SCENE & CAMERA —
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth/window.innerHeight, 0.1, 100
    );
    camera.position.set(0,3,5);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();

    // — HELPERS & LIGHTS —
    scene.add(new THREE.AxesHelper(1));
    scene.add(new THREE.GridHelper(10,10));
    scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));
    const dl = new THREE.DirectionalLight(0xffffff,0.8);
    dl.position.set(5,10,7.5);
    scene.add(dl);
    scene.add(new THREE.AmbientLight(0xffffff,0.5));

    // — PHYSICS WORLD (zero-G) —
    const world = new CANNON.World();
    world.gravity.set(0,0,0);             // ← NO GRAVITY
    world.broadphase = new CANNON.NaiveBroadphase();
    world.solver.iterations = 10;

    const v3ToC = v => new CANNON.Vec3(v.x,v.y,v.z);
    const cToV3 = c => new THREE.Vector3(c.x,c.y,c.z);

    // — INFO ELEMENT —
    const infoEl = document.getElementById('info');

    // — LOAD MODEL & PLACE MARKERS —
    const loader = new GLTFLoader();
    loader.load(
      './models/model.gltf',
      gltf => {
        infoEl.textContent = 'Model loaded. Placing markers…';

        const model = gltf.scene;
        model.scale.set(0.25,0.25,0.25);
        scene.add(model);

        // skeleton overlay
        const skelHelper = new THREE.SkeletonHelper(model);
        skelHelper.material.linewidth = 2;
        scene.add(skelHelper);

        // find SkinnedMesh
        let skinned = null;
        model.traverse(o => o.isSkinnedMesh && (skinned = o));
        if (!skinned) {
          infoEl.textContent = '⚠️ No rigged mesh found.';
          return;
        }

        // log bones so you can see names
        console.log('Bones:', skinned.skeleton.bones.map(b=>b.name));

        // pick the bone you saw at the elbow (example uses the first “right” match)
        const childBone = skinned.skeleton.bones.find(b => /right/i.test(b.name));
        const parentBone = childBone.parent;

        infoEl.textContent = `Child: ${childBone.name}, Parent: ${parentBone.name}`;

        // helper to create always-on-top spheres
        function makeMarker(pos, color) {
          const mat = new THREE.MeshBasicMaterial({ color });
          mat.depthTest = false;
          const mesh = new THREE.Mesh(
            new THREE.SphereGeometry(0.2,16,16),
            mat
          );
          mesh.renderOrder = 999;
          mesh.position.copy(pos);
          scene.add(mesh);
          return mesh;
        }

        // get world positions
        const posChild  = new THREE.Vector3();
        const posParent = new THREE.Vector3();
        childBone .getWorldPosition(posChild);
        parentBone.getWorldPosition(posParent);

        // create markers
        const markerChild  = makeMarker(posChild,  0xff0000); // red
        const markerParent = makeMarker(posParent, 0x0000ff); // blue

        // create matching zero-G bodies
        const bodyChild  = new CANNON.Body({
          mass: 1,
          shape: new CANNON.Sphere(0.2),
          position: v3ToC(posChild)
        });
        const bodyParent = new CANNON.Body({
          mass: 0,
          shape: new CANNON.Sphere(0.2),
          position: v3ToC(posParent)
        });
        world.addBody(bodyChild);
        world.addBody(bodyParent);

        // ball-and-socket between them
        world.addConstraint(new CANNON.PointToPointConstraint(
          bodyChild, new CANNON.Vec3(0,0,0),
          bodyParent, new CANNON.Vec3(0,0,0)
        ));

        infoEl.textContent += ' | Markers placed.';

        // animate and sync
        const clock = new THREE.Clock();
        (function animate() {
          requestAnimationFrame(animate);
          const dt = clock.getDelta();
          world.step(1/60, dt, 3);
          markerChild.position.copy(cToV3(bodyChild.position));
          markerParent.position.copy(cToV3(bodyParent.position));
          renderer.render(scene, camera);
        })();
      },
      xhr => {
        const pct = xhr.total ? ((xhr.loaded/xhr.total)*100).toFixed(0) : '?';
        infoEl.textContent = `Loading… ${pct}%`;
      },
      err => {
        console.error(err);
        infoEl.textContent = 'Error loading model – see console.';
      }
    );

    // — RESIZE HANDLER —
    window.addEventListener('resize', ()=> {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
