<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ragdoll Rigging Step 2 (Bone Selection)</title>

  <!-- IMPORT MAP -->
  <script type="importmap">
  {
    "imports": {
      "three":    "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/":   "https://unpkg.com/three@0.150.1/",
      "cannon-es":"https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>

  <link rel="icon" href="data:,">
  <style>
    body { margin:0; overflow:hidden; }
    #info {
      position:absolute; top:8px; left:8px;
      padding:4px 8px; background:rgba(0,0,0,0.6);
      color:#fff; font-family:sans-serif; font-size:13px;
      z-index:10;
    }
  </style>
</head>
<body>
  <div id="info">Loading…</div>

  <script type="module">
    import * as THREE        from 'three';
    import { GLTFLoader }    from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON       from 'cannon-es';

    // Scene & Camera
    const scene    = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);
    const camera   = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0, 3, 5);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();

    // Helpers & lighting
    scene.add(new THREE.AxesHelper(1), new THREE.GridHelper(10,10));
    scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));
    const d = new THREE.DirectionalLight(0xffffff,0.8); d.position.set(5,10,7.5);
    scene.add(d, new THREE.AmbientLight(0xffffff,0.5));

    // Physics world (zero-G for now)
    const world = new CANNON.World();
    world.gravity.set(0,0,0);
    world.broadphase = new CANNON.NaiveBroadphase();
    world.solver.iterations = 10;
    const v3ToC = v=>new CANNON.Vec3(v.x,v.y,v.z);
    const cToV3 = c=>new THREE.Vector3(c.x,c.y,c.z);

    const infoEl = document.getElementById('info');
    const loader = new GLTFLoader();

    loader.load(
      './models/model.gltf',
      (gltf) => {
        infoEl.textContent = 'Model loaded. Check console for bone names.';

        const model = gltf.scene;
        model.scale.set(0.25,0.25,0.25);
        scene.add(model);

        // show skeleton
        const skel = new THREE.SkeletonHelper(model);
        skel.material.linewidth = 2;
        skel.material.color.set(0x00ff00);
        scene.add(skel);

        // find the SkinnedMesh
        let skinned = null;
        model.traverse(o => o.isSkinnedMesh && (skinned = o));
        if (!skinned) {
          console.warn('No SkinnedMesh found.');
          infoEl.textContent = '⚠️ No rigged mesh.';
          return;
        }

        // log all bone names with indexes
        console.log('Bone list:');
        skinned.skeleton.bones.forEach((b,i) => console.log(`${i}: ${b.name}`));

        infoEl.textContent = 
          'Open your console, find the index & name of the forearm (child) and upper arm (parent) bones, ' +
          'then update the code at “// ← EDIT THESE” below.';

        // ← EDIT THESE TO MATCH YOUR MODEL’S BONE NAMES
        const childBoneName  = 'mixamorigRightForeArm';
        const parentBoneName = 'mixamorigRightShoulder';

        // once you’ve replaced those strings, uncomment the lines below:

        // const childBone  = skinned.skeleton.getBoneByName(childBoneName);
        // const parentBone = skinned.skeleton.getBoneByName(parentBoneName);

        // For now, we stop here so you can pick the correct names.
      },
      xhr => {
        const pct = xhr.total ? (xhr.loaded/xhr.total*100).toFixed(0) : '?';
        infoEl.textContent = `Loading… ${pct}%`;
      },
      err => {
        console.error('Load error:', err);
        infoEl.textContent = 'Error loading model.';
      }
    );

    // render loop
    (function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    })();

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
