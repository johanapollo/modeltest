<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ragdoll Rigging Step 1 (No Physics)</title>

  <!-- import map for Three.js -->
  <script type="importmap">
  {
    "imports": {
      "three":   "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/":  "https://unpkg.com/three@0.150.1/"
    }
  }
  </script>

  <!-- suppress favicon 404 -->
  <link rel="icon" href="data:,">

  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute; top: 8px; left: 8px;
      padding: 4px 8px; background: rgba(0,0,0,0.6);
      color: #fff; font-family: sans-serif; font-size: 13px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info">Loading model…</div>

  <script type="module">
    import * as THREE        from 'three';
    import { GLTFLoader }    from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    // — Scene & Camera —
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 3, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // — Controls —
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // — Helpers —
    scene.add(new THREE.GridHelper(10, 10));
    scene.add(new THREE.AxesHelper(2));

    // — Lighting —
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    // — Info Element —
    const infoEl = document.getElementById('info');

    // — Load Model & Show Skeleton + Marker —
    const loader = new GLTFLoader();
    loader.load(
      './models/model.gltf',
      gltf => {
        infoEl.textContent = 'Model loaded.';
        const model = gltf.scene;
        model.scale.set(0.25, 0.25, 0.25);
        scene.add(model);

        // log entire scene graph
        console.log('Scene graph:', model);
        model.traverse(o => console.log(o.type, o.name));

        // find the SkinnedMesh
        let skinned = null;
        model.traverse(o => {
          if (o.isSkinnedMesh) skinned = o;
        });

        if (skinned) {
          console.log('SkinnedMesh found:', skinned);
          // show skeleton
          const skHelper = new THREE.SkeletonHelper(skinned);
          skHelper.material.linewidth = 3;
          skHelper.material.color.set(0x00ff00);
          scene.add(skHelper);
          infoEl.textContent += ' | SkeletonHelper added.';

          // pick a bone
          const bone =
            skinned.skeleton.bones.find(b => /right/i.test(b.name)) ||
            skinned.skeleton.bones[0];
          console.log('Using bone:', bone.name);
          infoEl.textContent += ' | Bone: ' + bone.name;

          // place a red sphere marker
          const pos = new THREE.Vector3();
          bone.getWorldPosition(pos);
          const marker = new THREE.Mesh(
            new THREE.SphereGeometry(0.1, 16, 16),
            new THREE.MeshBasicMaterial({ color: 0xff0000 })
          );
          marker.position.copy(pos);
          // always render on top
          marker.renderOrder = 999;
          marker.material.depthTest = false;
          scene.add(marker);
          infoEl.textContent += ' | Marker added.';
        } else {
          console.warn('No SkinnedMesh found in the model.');
          infoEl.textContent += ' | No rigged mesh.';
        }
      },
      xhr => {
        const pct = xhr.total
          ? ((xhr.loaded / xhr.total) * 100).toFixed(0)
          : '?';
        infoEl.textContent = `Loading model… ${pct}%`;
      },
      err => {
        console.error('Error loading model:', err);
        infoEl.textContent = 'Error loading model – check console.';
      }
    );

    // — Render Loop —
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // — Handle Resize —
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
