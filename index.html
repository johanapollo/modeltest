<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ragdoll Demo: Custom Model (Fixed Import Map)</title>

  <!-- VALID JSON: no comments, no trailing commas -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/": "https://unpkg.com/three@0.150.1/"
    }
  }
  </script>

  <!-- Prevent favicon 404 -->
  <link rel="icon" href="data:," />

  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 8px; left: 8px;
      padding: 4px 8px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-family: sans-serif;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="info">Loading custom model…</div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    // — Scene & Camera —
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    // Wider FOV + pulled-back camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0, 100, 60);

    // — Renderer —
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // — Lights —
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 7.5);
    scene.add(dir);

    // — Controls —
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // — GLTF Loader for local model —
    const infoEl = document.getElementById('info');
    const loader = new GLTFLoader();

    loader.load(
      './models/model.gltf',  // your local file
      gltf => {
        infoEl.textContent = 'Custom model loaded!';
        const model = gltf.scene;

        // Scale down
        model.scale.set(0.25, 0.25, 0.25);

        scene.add(model);

        // Optional: show skeleton if rigged
        let skinned = null;
        model.traverse(o => {
          if (o.isSkinnedMesh) skinned = o;
        });
        if (skinned) {
          const helper = new THREE.SkeletonHelper(skinned);
          helper.material.linewidth = 2;
          scene.add(helper);
          console.log('SkeletonHelper added for:', skinned.name);
        }
      },
      xhr => {
        const pct = xhr.total ? (xhr.loaded / xhr.total * 100).toFixed(0) : '?';
        infoEl.textContent = `Loading… ${pct}%`;
      },
      err => {
        console.error('Error loading model:', err);
        infoEl.textContent = 'Error loading model – see console';
      }
    );

    // — Handle Resize —
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // — Render Loop —
    (function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
