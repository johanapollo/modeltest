<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ragdoll Rigging Step 2 (Explicit Bones)</title>

  <!-- IMPORT MAP -->
  <script type="importmap">
  {
    "imports": {
      "three":    "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/":   "https://unpkg.com/three@0.150.1/",
      "cannon-es":"https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>

  <!-- suppress favicon 404 -->
  <link rel="icon" href="data:,">

  <style>
    body { margin:0; overflow:hidden; }
    #info {
      position:absolute; top:8px; left:8px;
      padding:4px 8px; background:rgba(0,0,0,0.6);
      color:#fff; font-family:sans-serif; font-size:13px;
      z-index:10;
    }
  </style>
</head>
<body>
  <div id="info">Loading rig step 2…</div>

  <script type="module">
    import * as THREE        from 'three';
    import { GLTFLoader }    from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON       from 'cannon-es';

    // — SCENE & CAMERA —
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth/window.innerHeight, 0.1, 100
    );
    camera.position.set(0, 3, 5);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();

    // — HELPERS & LIGHTING —
    scene.add(new THREE.AxesHelper(1));
    scene.add(new THREE.GridHelper(10,10));
    scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));
    const dirL = new THREE.DirectionalLight(0xffffff,0.8);
    dirL.position.set(5,10,7.5);
    scene.add(dirL);
    scene.add(new THREE.AmbientLight(0xffffff,0.5));

    // — PHYSICS WORLD —
    const world = new CANNON.World();
    world.gravity.set(0,-9.82,0);
    world.broadphase = new CANNON.NaiveBroadphase();
    world.solver.iterations = 10;

    const v3ToC = v => new CANNON.Vec3(v.x,v.y,v.z);
    const cToV3 = c => new THREE.Vector3(c.x,c.y,c.z);

    // — INFO ELEMENT —
    const infoEl = document.getElementById('info');

    // — LOADER & RIG STEP 2 —
    const loader = new GLTFLoader();
    loader.load(
      './models/model.gltf',
      (gltf) => {
        infoEl.textContent = 'Model loaded. Rigging…';

        // add and scale model
        const model = gltf.scene;
        model.scale.set(0.25,0.25,0.25);
        scene.add(model);

        // skeleton overlay
        const skelHelper = new THREE.SkeletonHelper(model);
        skelHelper.material.linewidth = 2;
        scene.add(skelHelper);

        // find the skinned mesh
        let skinned = null;
        model.traverse(o => { if (o.isSkinnedMesh) skinned = o; });
        if (!skinned) {
          infoEl.textContent = '⚠️ No SkinnedMesh found.';
          return;
        }

        console.log('All bone names:', skinned.skeleton.bones.map(b=>b.name));

        // explicitly target forearm (elbow) and upper arm (shoulder)
        const childName  = 'mixamorig:RightForeArm';
        const parentName = 'mixamorig:RightArm';

        const bone       = skinned.skeleton.getBoneByName(childName);
        const parentBone = skinned.skeleton.getBoneByName(parentName);

        if (!bone || !parentBone) {
          console.error('Bone lookup failed:', childName, parentName);
          infoEl.textContent = '⚠️ Could not find bones.';
          return;
        }

        infoEl.textContent = `Bone: ${childName}, Parent: ${parentName}`;

        // compute world positions
        const posChild  = new THREE.Vector3();
        const posParent = new THREE.Vector3();
        bone.getWorldPosition(posChild);
        parentBone.getWorldPosition(posParent);
        console.log('Child pos:', posChild, 'Parent pos:', posParent);

        // helper to create always-on-top spheres
        function createMarker(pos, color) {
          const mat = new THREE.MeshBasicMaterial({ color });
          mat.depthTest = false;
          const mesh = new THREE.Mesh(
            new THREE.SphereGeometry(0.2, 16, 16),
            mat
          );
          mesh.renderOrder = 999;
          mesh.position.copy(pos);
          scene.add(mesh);
          return mesh;
        }

        // red = elbow, blue = shoulder
        const markerChild  = createMarker(posChild,  0xff0000);
        const markerParent = createMarker(posParent, 0x0000ff);

        // create physics bodies
        const bodyChild  = new CANNON.Body({
          mass: 1,
          shape: new CANNON.Sphere(0.2),
          position: v3ToC(posChild)
        });
        const bodyParent = new CANNON.Body({
          mass: 0,
          shape: new CANNON.Sphere(0.2),
          position: v3ToC(posParent)
        });
        world.addBody(bodyChild);
        world.addBody(bodyParent);

        // connect them with a ball-and-socket
        const constraint = new CANNON.PointToPointConstraint(
          bodyChild, new CANNON.Vec3(0,0,0),
          bodyParent, new CANNON.Vec3(0,0,0)
        );
        world.addConstraint(constraint);
        infoEl.textContent += ' | Markers & joint added.';

        // animate physics & sync markers
        const clock = new THREE.Clock();
        (function animate() {
          requestAnimationFrame(animate);
          const dt = clock.getDelta();
          world.step(1/60, dt, 3);
          markerChild.position.copy(cToV3(bodyChild.position));
          markerParent.position.copy(cToV3(bodyParent.position));
          renderer.render(scene, camera);
        })();
      },
      (xhr) => {
        const p = xhr.total ? ((xhr.loaded/xhr.total)*100).toFixed(0) : '?';
        infoEl.textContent = `Loading model… ${p}%`;
      },
      (err) => {
        console.error('Error loading:', err);
        infoEl.textContent = 'Error loading model – check console.';
      }
    );

    // — HANDLE RESIZE —
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
