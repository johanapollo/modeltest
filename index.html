<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ragdoll Rigging Step 1 (Lighting & Marker Fix)</title>

  <!-- IMPORT MAP -->
  <script type="importmap">
  {
    "imports": {
      "three":    "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/":   "https://unpkg.com/three@0.150.1/",
      "cannon-es":"https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>

  <!-- suppress favicon 404 -->
  <link rel="icon" href="data:,">

  <style>
    body { margin:0; overflow:hidden; }
    #info {
      position:absolute; top:8px; left:8px;
      padding:4px 8px; background:rgba(0,0,0,0.6);
      color:#fff; font-family:sans-serif; font-size:13px;
      z-index:10;
    }
  </style>
</head>
<body>
  <div id="info">Loading and rigging…</div>

  <script type="module">
    import * as THREE        from 'three';
    import { GLTFLoader }    from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON       from 'cannon-es';

    // — SCENE & CAMERA —
    const scene     = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera    = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0, 3, 5);

    // — RENDERER —
    const renderer  = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // — CONTROLS —
    const controls  = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // — LIGHTING —
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);
    // add ambient so PBR materials show up
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    // — PHYSICS WORLD —
    const world = new CANNON.World();
    world.gravity.set(0, 0, 0);
    world.broadphase = new CANNON.NaiveBroadphase();
    world.solver.iterations = 10;

    const v3ToC  = v => new CANNON.Vec3(v.x, v.y, v.z);
    const cToV3  = c => new THREE.Vector3(c.x, c.y, c.z);

    // — LOAD MODEL & RIG —
    const infoEl = document.getElementById('info');
    const loader = new GLTFLoader();

    loader.load(
      './models/model.gltf',
      gltf => {
        infoEl.textContent = 'Model loaded. Processing…';

        // add the model
        const model = gltf.scene;
        model.scale.set(0.25, 0.25, 0.25);

        // override materials so we can see it
        model.traverse(o => {
          if (o.isMesh) {
            o.material = new THREE.MeshStandardMaterial({ color: 0x999999 });
            o.castShadow = true;
            o.receiveShadow = true;
          }
        });

        scene.add(model);

        // show the skeleton helper if it exists
        const skHelper = new THREE.SkeletonHelper(model);
        skHelper.material.linewidth = 2;
        scene.add(skHelper);

        // find a SkinnedMesh for bone lookup
        let skinned = null;
        model.traverse(o => { if (o.isSkinnedMesh) skinned = o; });
        if (!skinned) {
          infoEl.textContent = '⚠️ No skinned mesh found; placing marker at origin.';
          placeFallbackMarker();
          return;
        }

        // log all bone names
        console.log('All bones:', skinned.skeleton.bones.map(b => b.name));

        // pick a "right" bone automatically
        const bone = skinned.skeleton.bones.find(b => /right/i.test(b.name));
        if (!bone) {
          console.warn('❌ No bone with "right" in its name. Available:', skinned.skeleton.bones.map(b => b.name));
          infoEl.textContent = 'Bone not found; see console for names.';
          placeFallbackMarker();
          return;
        }

        infoEl.textContent = `Using bone: ${bone.name}`;

        // create a visible red sphere marker
        const marker = new THREE.Mesh(
          new THREE.SphereGeometry(0.05),
          new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        scene.add(marker);

        // position marker at the bone's world position
        bone.getWorldPosition(marker.position);

        // create a small physics body there
        const body = new CANNON.Body({
          mass: 0.1,
          shape: new CANNON.Sphere(0.05),
          position: v3ToC(marker.position)
        });
        world.addBody(body);

        infoEl.textContent += ' | Marker & body created.';

        // animate: sync physics → marker
        const clock = new THREE.Clock();
        (function animate() {
          requestAnimationFrame(animate);

          const dt = clock.getDelta();
          world.step(1/60, dt, 3);

          marker.position.copy(cToV3(body.position));

          renderer.render(scene, camera);
        })();
      },
      xhr => {
        const pct = xhr.total ? (xhr.loaded / xhr.total * 100).toFixed(0) : '?';
        infoEl.textContent = `Loading model… ${pct}%`;
      },
      err => {
        console.error('Error loading model:', err);
        infoEl.textContent = 'Error loading model – check console.';
      }
    );

    function placeFallbackMarker() {
      const fallback = new THREE.Mesh(
        new THREE.SphereGeometry(0.05),
        new THREE.MeshBasicMaterial({ color: 0xff0000 })
      );
      fallback.position.set(0, 0, 0);
      scene.add(fallback);
    }

    // — HANDLE RESIZE —
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
