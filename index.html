<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ragdoll Rigging Step 1 (Dynamic Bone)</title>

  <!-- IMPORT MAP -->
  <script type="importmap">
  {
    "imports": {
      "three":    "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/":   "https://unpkg.com/three@0.150.1/",
      "cannon-es":"https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>

  <link rel="icon" href="data:,"/>
  <style>
    body { margin:0; overflow:hidden; }
    #info {
      position:absolute; top:8px; left:8px;
      padding:4px 8px; background:rgba(0,0,0,0.5);
      color:#fff; font-family:sans-serif; font-size:13px;
    }
  </style>
</head>
<body>
  <div id="info">Loading and rigging…</div>

  <script type="module">
    import * as THREE        from 'three';
    import { GLTFLoader }    from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import * as CANNON       from 'cannon-es';

    // — SCENE SETUP —
    const scene     = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera    = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0, 3, 5);

    const renderer  = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls  = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0,1,0);
    controls.update();

    // — PHYSICS WORLD —
    const world = new CANNON.World();
    world.gravity.set(0,0,0);
    world.broadphase = new CANNON.NaiveBroadphase();
    world.solver.iterations = 10;

    const v3ToC = v => new CANNON.Vec3(v.x, v.y, v.z);
    const cToV3 = c => new THREE.Vector3(c.x, c.y, c.z);

    // — LOAD MODEL & RIG —
    const infoEl = document.getElementById('info');
    const loader = new GLTFLoader();

    loader.load(
      './models/model.gltf',
      gltf => {
        infoEl.textContent = 'Model loaded. Inspecting bones…';
        const model = gltf.scene;
        model.scale.set(0.25,0.25,0.25);
        scene.add(model);

        // find the first SkinnedMesh
        let skinned = null;
        model.traverse(o => {
          if (o.isSkinnedMesh) skinned = o;
        });
        if (!skinned) {
          infoEl.textContent = '⚠️ No skinned mesh found';
          return;
        }

        // dump all bone names to console
        console.log('All bones:', skinned.skeleton.bones.map(b => b.name));

        // pick the first bone with "right" in its name
        let bone = skinned.skeleton.bones.find(b => /right/i.test(b.name));
        if (!bone) {
          console.warn('❌ No bone with "right" in its name. Available:', skinned.skeleton.bones.map(b=>b.name));
          infoEl.textContent = 'Bone not found; see console for names';
          return;
        }

        infoEl.textContent = `Using bone: ${bone.name}`;

        // create a THREE.js marker
        const marker = new THREE.Mesh(
          new THREE.SphereGeometry(0.02),
          new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        scene.add(marker);

        // position marker at bone's world position
        bone.getWorldPosition(marker.position);

        // create a Cannon.js body at that position
        const body = new CANNON.Body({
          mass: 0.1,
          shape: new CANNON.Sphere(0.02),
          position: v3ToC(marker.position)
        });
        world.addBody(body);

        infoEl.textContent = 'Rig step 1 complete: physics body created';

        // animate: sync physics → marker
        const clock = new THREE.Clock();
        (function animate() {
          requestAnimationFrame(animate);

          const dt = clock.getDelta();
          world.step(1/60, dt, 3);

          marker.position.copy(cToV3(body.position));

          renderer.render(scene, camera);
        })();
      },
      xhr => {
        const pct = xhr.total ? (xhr.loaded / xhr.total * 100).toFixed(0) : '?';
        infoEl.textContent = `Loading model… ${pct}%`;
      },
      err => {
        console.error('Error loading model:', err);
        infoEl.textContent = 'Error loading model – see console';
      }
    );

    // — HANDLE RESIZE —
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
